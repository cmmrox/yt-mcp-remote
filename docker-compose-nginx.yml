version: '3.8'

networks:
  mcp-network:
    external: true

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/rules.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/ingress-tls.crt:/etc/nginx/ssl/server.crt:ro
      - ./certs/ingress-tls.key:/etc/nginx/ssl/server.key:ro
    networks:
      - mcp-network
    restart: unless-stopped
